<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到 Dragon Samurai 餐厅</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="nav-left">
            <span class="logo">Dragon Samurai</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#" class="active">家</a></li>
                <li><a href="#">菜单</a></li>
                <li><a href="#">饮品菜单</a></li>
                <li><a href="#">SHOP</a></li>
            </ul>
            <span class="nav-separator"><i class="fas fa-star"></i></span>
        </nav>
        <div class="nav-right">
            <span>+1 (202) 456-1111</span>
        </div>
    </header>

    <main class="hero-section">
        <div class="content-container">
            <div class="hero-text-area">
                <span class="ambient-text">AMBIENT</span>
                <h1 class="headline">我们的使命</h1>
                <p class="description-text">
                    在 Dragon Samurai 餐厅，我们想给客人地道的日本和中国菜。
                </p>
                <div class="arrow left-arrow"><i class="fas fa-arrow-left"></i></div>
            </div>
            
            <div class="hero-image-area">
                <div class="arrow right-arrow"><i class="fas fa-arrow-right"></i></div>
            </div>
        </div>
    </main>
    
    <div class="booking-bar">
        <div class="booking-left">
            <p>BOOK A TABLE</p>
            <p class="powered-by">*powered by OpenTable</p>
        </div>
        <form class="booking-form">
            <select name="people">
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="4">4 People</option>
            </select>
            
            <input type="text" name="date" value="04.15.2022" class="date-input">
            
            <select name="time">
                <option value="11:00">11:00 am</option>
                <option value="12:00">12:00 pm</option>
            </select>
            
            <button type="submit" class="submit-button">SUBMIT</button>
        </form>
    </div>

</body>
</html>
